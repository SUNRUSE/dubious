version: 0.2
phases:
  install:
    commands:
      - sh install-aseprite.sh
      - npm install
  build:
    commands:
      - npm run-script ci
artifacts:
  files:
    - ephemeral/environments/production/artifacts/**/*
cache:
  paths:
    - ephemeral/aseprite-bin/**/*
    - node_modules/**/*
    - ephemeral/environments/production/**/*
